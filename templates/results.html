<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects Daughter">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Groep 8 Zoekmachines</title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Architects Daughter', cursive;">
        <p>
          <center>
          <font size="8">Groep 8 Reuters Search Engine</font>
          </center>
        </p>
      </div>
    </div>

  <form action="/index/results" method="post">
    <div class="input-group">
      <input type="text" class="form-control input-lg" name="input" placeholder="Search"  autofocus>
      <div class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>

  <center>
      <h1>Results: ({{ res['hits']['total'] }}) </h1>
  </center>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>

{% for hit in res['hits']['hits'] %}
    <tbody>
      <tr>
        <th scope="row">{{ hit['_source']['date'] }}</th>
          <td><a href="/index/document/{{ hit['_source']['id'] }}">{{ hit['_source']['title'] }}</a></td>
          <td>{{ hit['_source']['topics'] }}</td>
      </tr>
    </tbody>
{% endfor %}
  </table>

        <footer class="footer">
          <p>Eindopdracht Zoekmachines Groep 8</p>
        </footer>

      </div>
    </div>
  </body>
</html>
